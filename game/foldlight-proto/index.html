<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
  <title>Foldlight Easy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <h1>💡 Foldlight (Easy)</h1>
    <div class="hud">
      <div>Energy <b id="energy">20</b></div>
      <div>목표 <b id="lit">0/1</b></div>
      <button id="reset">리셋</button>
    </div>
    <div class="help">아주 간단함: ① 접기 버튼 누르기 ② 자동으로 빛 발사 ③ 코어(◉)를 밝히면 클리어</div>
    <div id="board" class="board"></div>
    <div class="actions">
      <button id="foldH">가로 접기</button>
      <button id="foldV">세로 접기</button>
    </div>
    <div id="log" class="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
