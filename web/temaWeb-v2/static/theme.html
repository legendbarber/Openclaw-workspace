<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tema - 테마</title>

  <link rel="manifest" href="/tema-web-v2/static/manifest.webmanifest">
  <link rel="stylesheet" href="/tema-web-v2/static/styles.css" />
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="icon" href="/tema-web-v2/static/favicon.ico" />
</head>
<body data-page="theme">
  <noscript>
    <div style="padding:12px; font-weight:900; color:#b91c1c;">
      JavaScript가 꺼져 있어 화면을 표시할 수 없습니다. (브라우저 설정에서 JavaScript를 켜주세요)
    </div>
  </noscript>

  <div id="topProgress" class="top-progress hidden" aria-hidden="true">
    <div class="top-progress-bar"></div>
    <div id="topProgressText" class="top-progress-text">불러오는 중…</div>
  </div>

  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="app-title">테마 상세</div>
        <div id="subline" class="subline"></div>
      </div>
      <div class="btnrow">
        <a class="btn" href="/tema-web-v2" title="테마 목록">홈</a>
        <a class="btn" href="/tema-web-v2/record" title="기록 보기">기록</a>
        <button id="btnInstall" class="btn ghost" style="display:none;">설치</button>
        <button id="btnRefresh" class="btn primary">새로고침</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="controls" class="controls">
      <label class="ctl">
        <input type="checkbox" id="chkExcludeBig" />
        <span>삼성전자·SK하이닉스 제외</span>
      </label>

      <label class="ctl">
        <span class="ctl-label">날짜</span>
        <select id="selDate" class="ctl-select">
          <option value="">(최신)</option>
        </select>
      </label>

      <label class="ctl">
        <span class="ctl-label">정렬</span>
        <select id="selSort" class="ctl-select">
          <option value="trade_value">거래대금</option>
          <option value="changerate">등락률</option>
          <option value="volume">거래량</option>
        </select>
      </label>
    </section>

    <section>
      <div id="detailTitle" class="detail-title"></div>
      <div id="detailMeta" class="detail-meta"></div>
      <div id="detailList" class="detail-list"></div>
    </section>
  </main>

  <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>
  <script src="/tema-web-v2/static/app.js"></script>
</body>
</html>
