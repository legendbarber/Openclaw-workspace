<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tema</title>

  <link rel="manifest" href="/tema-web-v2/static/manifest.webmanifest">
  <link rel="stylesheet" href="/tema-web-v2/static/styles.css" />
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="icon" href="/tema-web-v2/static/favicon.ico" />
</head>
<body data-page="index">
  <noscript>
    <div style="padding:12px; font-weight:900; color:#b91c1c;">
      JavaScript가 꺼져 있어 화면을 표시할 수 없습니다. (브라우저 설정에서 JavaScript를 켜주세요)
    </div>
  </noscript>

  <div id="topProgress" class="top-progress hidden" aria-hidden="true">
    <div class="top-progress-bar"></div>
    <div class="top-progress-text" id="topProgressText">불러오는 중…</div>
  </div>

  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="app-title">테마주</div>
        <div class="subline" id="subline">불러오는 중…</div>
      </div>
      <div class="btnrow">
        <a class="btn" href="/tema-web-v2/record" title="기록 보기">기록</a>
        <button id="btnInstall" class="btn ghost" style="display:none;">설치</button>
        <button id="btnRefresh" class="btn primary">새로고침</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="controls" class="controls">
      <label class="ctl">
        <input type="checkbox" id="chkExcludeBig" />
        <span>삼성전자·SK하이닉스 제외(테마 선정)</span>
      </label>

      <label class="ctl">
        <span class="ctl-label">날짜</span>
        <select id="selDate" class="ctl-select" title="조회할 날짜를 선택합니다 (최신/과거 데이터)">
          <option value="">(최신)</option>
        </select>
      </label>

      <label class="ctl">
        <span class="ctl-label">정렬</span>
        <select id="selSort" class="ctl-select">
          <option value="trade_value">거래대금</option>
          <option value="changerate">등락률</option>
          <option value="volume">거래량</option>
        </select>
      </label>
    </section>

    <section>
      <div id="grid" class="grid"></div>

      <div class="card" style="margin-top:12px;">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap;">
          <h3 style="margin:0;">업그레이드 인사이트</h3>
          <div style="display:flex;gap:8px;align-items:center;">
            <input id="inpThemeHistory" class="ctl-select" style="min-width:220px;" placeholder="테마명 검색 (예: HBM)" />
            <button id="btnThemeHistory" class="btn">히스토리 조회</button>
          </div>
        </div>
        <div id="insightMeta" class="subline" style="margin-top:6px;">-</div>
        <div class="grid" id="insightGrid" style="margin-top:8px;"></div>
        <div id="insightHistory" class="mono" style="margin-top:10px; white-space:pre-wrap;"></div>
      </div>

      <div class="footer-note">
        <div id="rootPath"></div>
        <div id="hintInstall" style="display:none;"></div>
      </div>
    </section>
  </main>

  <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>
  <script src="/tema-web-v2/static/app.js?v=20260219b"></script>
</body>
</html>
